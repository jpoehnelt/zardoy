name: Sync Files
on:
  push:
    branches: [master]
jobs:
  test-echo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: get version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with:
            path: 'repos.json'
            prop_path: 'npm-packages'
      - run: echo ${{steps.version.outputs.prop}}
